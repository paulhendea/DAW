<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 7</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <style>
    header {
      text-align: center;
    }
    
    main {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    #box1, 
    #box2 {
      display: grid;
      place-items: center;
      width: 200px;
      height: 100px;
      padding: 1rem;
      border: 1px solid black;
      border-radius: 1rem;
      user-select: none;
    }
    #box1 {
      background-color: yellow;
    }
    #box2 {
      background-color: white;
    }
  </style>

  <!-- JS -->
  <script src="../js/activity7.js" defer></script>

</head>
<body>

  <header>
    <h1>Drag and drop ✋✊</h1>
  </header>

  <main>
    <div id="box1" draggable="true">I'm draggable</div>
    <div id="box2">I'm the destiny</div>
  </main>
  
</body>
</html>
