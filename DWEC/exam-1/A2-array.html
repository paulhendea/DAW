<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>

<body>

  <script>
    const YEARS = [2019, 2020, 2023, 2020, 2021, 2020]
    console.log(filterDuplicates(YEARS))
    
    function filterDuplicates(array) {
      let noRepeatedElements = []
      // iterate throw each element
      for (let i = 0; i < array.length; i++) {
        // search in the array for the current element
        let aux = array.filter((element) => element === array[i])
        // add element to the return array only if there is exactly one occurrence found
        if (aux.length === 1) noRepeatedElements.push(array[i])
      }
      return noRepeatedElements
    }
  </script>

</body>

</html>
