<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="js/activity10.js" defer></script>

</head>

<body>
    <div id="calculator">
        <input type="number" id="number1" placeholder="number" step=".01" /><br />
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">X</button>
        <button id="divide">/</button>
        <button id="ce" class="yellow">CE</button><br />
        <input type="number" id="number2" placeholder="number" step=".01" /><br />
        <input type="text" id="result" readonly placeholder="result" /><br />
    </div>
</body>

</html>
