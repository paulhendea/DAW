<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Activity 2</title>

	<!-- CSS -->

	<style type="text/css">
		body {
			display: flex;
			flex-flow: row nowrap;
			gap: 1rem;
			align-items: center;
		}
		#primero,
		#segundo,
		#resultado {
			width: 150px;
			height: 150px;
			border: thin solid silver;
			background: #F5F5F5;
			margin: 20px;
			font-size: 6em;
			color: #333;
			text-align: center;
			padding: 5px;
			font-family: Arial, Helvetica, sans-serif;
		}

		#primero p,
		#segundo p,
		#resultado p {
			margin: .2em 0;
		}

		#resultado {
			margin-left: 5rem;
			border-color: black;
		}

		#compara,
		#genera {
			clear: both;
			font-size: 1.2em;
			margin-left: 8em;
		}

		#buttons {
			display: flex;
			flex-flow: column nowrap;
			justify-content: center;
			align-items: center;
			gap: 1rem;
		}
	</style>

	<!-- JS -->
	<script src="../js/activity2.js" defer></script>

</head>

<body>
	<div id="primero"></div>
	<div id="segundo"></div>
	<div class="clear"></div>
	<div id="resultado"></div>
	
	<section id="buttons">
		<input id="generar" type="button" value="Generar">
		<input id="comparar" type="button" value="Comparar">
	</section>
</body>

</html>
