<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 1</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- JS -->
  <script src="../js/activity1.js" defer></script>
  
</head>

<body>
  
  <section id="form">
    <h3>Introducción de productos a la factura</h3>
    <label for="producto">Producto:</label>
    <input type="text" id="producto" />
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" value="0" />
    <label for="precio-unitario">Precio unitario:</label>
    <input type="number" id="precio-unitario" value="0" />
    <button id="add">Add</button>
  </section>

  <table rules="groups">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio unitario</th>
        <th>Precio total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
    <tfoot>
      <tr>
        <th colspan="4">Base imponible</th>
        <th><span id="base-imponible">0</span>€</th>
      </tr>
      <tr>
        <th colspan="4">IVA 21%</th>
        <th><span id="iva" datos-iva="0.21">0</span>€</th>
      </tr>
      <tr>
        <th colspan="4">Total factura</th>
        <th><span id="total">0</span>€</th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
