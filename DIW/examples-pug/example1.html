<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pug title example</title>
    <meta charset="utf-8">
    <meta name="author" content="Paul Hendea">
  </head>
  <body>
    <!-- HTML header-->
    <header>
      <h1>I'm a heading 1</h1>
    </header>
    <main>
      <p>I'm a paragraph</p>
      <section id="Books">
        <h2>Books</h2>
      </section>
      <section id="Films">
        <h2>Films</h2>
      </section>
      <section id="Articles">
        <h2>Articles</h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
