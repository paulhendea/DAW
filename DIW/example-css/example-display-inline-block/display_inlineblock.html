<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo display: inline-block</title>
<style type="text/css">
    *{
        margin: 0px; padding: 0px; box-sizing: border-box;
        border: 1px solid gray;
    }
    
    .blue{ background-color: lightblue; }
    .pink{ background-color: pink; }
    .green{ background-color: lightgreen;  }
    .orange{ background-color: orange;  }
    
    body { width: 80%;  margin: 0 auto; }
    header, main, footer { width: 100%; }
    
    /************ header **************/
    header{
    }
    
     /* 1a FILA */
     header>section:first-child{
        background-color: lightblue;
     }
     
     header>section>h1{
      display: inline-block;
      width: 39%; /* 1a sol: Que ambos containers no sumen 100% */
      vertical-align: top; /* para que container suba */
    }

    header>section>div{
      display: inline-block;
      width:  60%;
    }

    /* 2a FILA */
    header>section>h2{
      display: inline-block;
      width: 40%; /* 1a sol: Que ambos containers no sumen 100% */
      vertical-align: top; /* para que container suba */
    }

    header>section>article{
      display: inline-block;
      width:  60%;
      margin-left: -4px; /*2a sol:  Poner margen NEGATIVO */
    }

    /************* main **************/
    /* En este caso hago que los containers padre de elementos que comparten fila
     tengan font-size: 0;   después a los hijos, les reasigno su font-size */
    
    main>section{
      font-size: 0px; /*3a sol:  fuente de 0px para que espacio fantasma sea "0px"*/
      background-color: orange; /* Color de los containers más pequeños */
    }

    main>section>div{
      display: inline-block;
      font-size: 1rem; /* Re-establezco tamaño que tenían */
    }

    main div.green{
      width: 70%;
      height: 5rem;  

    }
    main div.orange{
      width: 30%;
    }
    
    /************ footer *************/
    /* mejor opción inline-block que table-cell */
    
    footer>p{ display: inline-block; }
</style>
</head>
<body>
 <header>
    <!-- 1ª Fila del header -->
    <section>
      <h1 class="blue">Esto es un título </h1>
      <div class="pink">Publicidad<br/>Publicidad<br/>Publicidad<br/>Publicidad<br/>Publicidad  
      </div>
    </section>
    <!-- 2ª Fila del header --> 
    <section>
      <h2 class="pink">Subtitulo</h2>
      <article class="blue">Texto de relleno, texto de relleno <br/>
                                Texto de relleno, texto de relleno
      </article>
    </section>
 </header>
 <main>
    <!-- 1ª Fila del main --> 
    <section> 
        <div class="green">70%</div>
        <div class="orange">30%</div>
    </section>
    <!-- 2ª Fila del main --> 
    <section>
        <div class="orange">30%</div>
        <div class="green">70%</div>
    </section> 
 </main>
<footer><p> Copyright 2017</p><p>Autor:E.S.</p></footer>
</body>
</html>
