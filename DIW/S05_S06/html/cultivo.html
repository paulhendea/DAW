
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="index, nofollow"/>
    <meta name="theme-color" content="lightblue"/>
    <meta name="author" content="Paul Hendea"/>
    <title>Café.net Club</title>
    <!-- CSS-->
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/cultivo.css"/>

  <body>
    <main>
      <h1>Suelo para cultivo </h1>
      <hr/>
      <p>Contenidos adecuados de nutrientes en un suelo para el cultivo del Café </p>
      <table>
        <tr>
          <th>Elemento </th>
          <th colspan="2">Cantidad Adecuada </th>
        </tr>
        <tr>
          <td rowspan="2">Acidez</td>
          <td>pH </td>
          <td>5.5 - 6.5 (meq/100ml)</td>
        </tr>
        <tr>
          <td>Al </td>
          <td>0.3 (meq/100ml)</td>
        </tr>
        <tr>
          <td>Calcio </td>
          <td>Ca </td>
          <td rowspan="3">3.0 - 20 (meq/100ml)</td>
        </tr>
        <tr>
          <td>Magnesio </td>
          <td>Mg </td>
        </tr>
        <tr>
          <td>Potasio </td>
          <td>K</td>
        </tr>
      </table>
    </main>
  </body>
