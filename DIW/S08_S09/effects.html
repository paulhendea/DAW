<!DOCTYPE html>

  <!-- CSS -->

<body>

  <nav>
    <ul>
      <li><a href="#exercise1">Exercise 1</a></li>

  <main>

    <section id="exercise1">

      <div class="carousel">
        <ul class="carousel-track">
          <li id="img1" class="carousel-slide">
            <img src="img/laptop.jpg" alt="laptop">
          </li>
          <li id="img2" class="carousel-slide">
            <img src="img/camera.png" alt="camera">
          </li>

    <section id="exercise2">

      <div class="banner">
        <span></span>
        <span></span>
        <span></span>
        <span></span>

      </div> 
    </section>
    
    <section id="exercise3">
      <h1>Exercise 3</h1>
      <div class="line-dot-animation">
        <div class="line"></div>
        <div class="dot"></div>
      </div>
    </section>

    <section id="exercise4">

      <div class="custom-banner-container">
        <div class="custom-banner">
          <p>Paul Hendea</p>
        </div>

      <h1>Exercise 5</h1>
      <div class="animations">
